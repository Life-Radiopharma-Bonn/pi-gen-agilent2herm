name: build-pi

on:
  push:
    branches: [ "master", "rabbitmq-rebuild" ]

env:
  TEST: true
permissions:
  contents: read

jobs:
  pi-gen-verbose-rabbitmq:
    runs-on: ubuntu-latest
    steps:
      - uses: usimd/pi-gen-action@v1
        id: build
        with:
          image-name: agilent2herm-rabbitmq
          verbose-output: false
          pi-gen-repository: Life-Radiopharma-Bonn/pi-gen-agilent2herm
          pi-gen-version: rabbitmq-rebuild
          stage-list: stage0 stage1 stage2 stage3
          password: 'LRP@2023'
          increase-runner-disk-size: true
          enable-ssh: 1
          disable-first-boot-user-rename: 1
          hostname: agilent2herm-bookworm
          keyboard-keymap: de
          keyboard-layout: German
          locale: en_GB.UTF-8
          pi-gen-release: Agilent2Herm Bookworm Release
          pubkey-only-ssh: 0
          pubkey-ssh-first-user: 'ssh-rsa  mcpharma\mauel@LRP-Bonn-mauel'
          username: rp
      - uses: actions/upload-artifact@v3
        with:
          name: agilent2herm-bookworm
          path: ${{ steps.build.outputs.image-path }}
